<h1>

The Canvas Element

</h1>

     <img position="center" width="relative" height="relative" src="images/whenUNut.jpg" />
    <img id="jp" src="images/jp.png" style="display: none;" />
    <p><button onclick="myCanvas()">Remaster It</button></p>
                                   
<canvas id="myCanvas" height="1019" width="1500">
    
  

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("jp");
    ctx.drawImage(img,10,10);
}
</script>
